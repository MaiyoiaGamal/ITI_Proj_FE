<div class="container mt-5">
    <form class="form border-0" (ngSubmit)="onSubmit()" [formGroup]="employeeForm">
  
      <div class="mb-3">
        <label for="employee" class="form-label">Select Employee</label>
        <input type="text" class="form-control" placeholder="Search employees" #inpvalue (input)="filterEmployees(inpvalue.value)">
        <select class="form-select" id="employee" aria-label="Select Employee"  (change)="onSelect($event)">
          <option disabled selected>Select an Employee</option>
          <option *ngFor="let item of filteredEmployees" [value]="item.id">{{item.fullName}}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input class="form-control" type="date" formControlName="date" id="date">
      </div>
  
      <div class="mb-3">
        <label for="attendens" class="form-label">Attendance</label>
        <input class="form-control" type="text" formControlName="attendens" id="attendens" placeholder="Enter attendance time (e.g., 00:00:00)">
      </div>
  
      <div class="mb-3">
        <label for="deperture" class="form-label">Departure</label>
        <input class="form-control" type="text" formControlName="deperture" id="deperture" placeholder="Enter departure time (e.g., 00:00:00)">
      </div>
  
      <button class="btn btn-success me-2" type="submit">Submit</button>
      <a class="btn btn-secondary" routerLink="/EmployeeAttendance">Back To List</a>
    </form>
  </div>
