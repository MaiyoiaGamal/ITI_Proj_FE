
  <app-dashboard></app-dashboard>
<section class="content">
    <div class="container">
        <div class="row justify-content-center align-items-center"style="height: 100vh;">
            <div class="col-lg-8 col-md-10 ">
                <div class="card">
                    <div class="header text-center">
                        <h2><strong>Update</strong> Employee Attendance</h2>
                        <br>
                        
                    </div>
                  
                    <div class="body">
                        <form [formGroup]="employeeform" (ngSubmit)="updateemployee()" class="">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                          <input type="text" class="form-control" placeholder="name" formControlName="name" required>
                                        </div>
                                    </div>
                                </div>
            
                            </div>
                            
                            <br>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                
                                        <input class="form-control" type="date" formControlName="date" id="date" required>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input class="form-control" type="text" formControlName="attendens" id="attendens" placeholder="Enter attendance time" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" formControlName="deperture" id="deperture" placeholder="Enter departure time" required>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="col-lg-12 p-t-20 text-center">
                                <button type="submit" class="btn btn-primary waves-effect m-r-15">Update</button>
                                &nbsp;|&nbsp;
                                <button type="button" class="btn btn-success waves-effect" routerLink="/EmployeeAttendance">Back To List</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
