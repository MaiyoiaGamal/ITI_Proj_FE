<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row">
      <div class="card shadow-lg border-3 border-primary rounded-lg">
          <div class="card-body p-4">
              <h4 class="card-title mb-4">Employee Number {{emp.id}} Details</h4>
              <p class="card-text">Employee Name: {{emp.fullName}}</p>
              <p class="card-text">Employee Address: {{emp.address}}</p>
              <p class="card-text">Employee Email: {{emp.email}}</p>
              <p class="card-text">Employee Salary: {{emp.salary}}</p>
              <div class="mt-4">
                  <a href="/employee" class="btn btn-primary me-2">Back To Employee List</a>
                  <a [href]="'/EditEmployee/' + emp.id" class="btn btn-secondary">Edit Employee</a>
              </div>
          </div>
      </div>
  </div>
</div>
