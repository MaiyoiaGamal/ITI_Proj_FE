<app-dashboard></app-dashboard>
<style>
  .responsive-table {
    width: 80%; /* Adjust the width as needed */
    margin: 0 auto; /* Center the table horizontally */
  }

  .table-header, .table-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #ddd; /* Add border bottom to separate rows */
  }

  .col {
    flex-basis: calc(100% / 5); /* Divide the columns into equal parts */
    text-align: center; /* Center-align the content */
  }

  .container {
    margin-top: 30px; /* Add some space above the table */
    margin-right: 20px;
  }
  .custom-nav {
        margin-left: 160px;
      }
</style>


  <div class="container">
    <h2 style="text-align: center;">All Employees</h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Name</div>
        <div class="col col-1">Sex</div>
        <div class="col col-1">Address</div>
        <div class="col col-1">Salary</div>
        <div class="col col-2">Action</div>
      </li>
      <li class="table-row" *ngFor="let item of emp">
        <div class="col col-1" data-label="employee Name">{{ item.fullName }}</div>
        <div class="col col-1" data-label="employee sex">{{ item.sex }}</div>
        <div class="col col-1" data-label="address">{{ item.address }}</div>
        <div class="col col-1" data-label="salary">{{ item.salary }}</div>
        <div class="col col-2" data-label="salary">
          <button [routerLink]="'/EditEmployee/' + item.id" class="btn btn-tbl-edit btn btn-secondary">
            <i class="material-icons">Edit</i>
          </button>
          
          &nbsp;|&nbsp; <!-- Add space between the buttons -->
          <button class="btn btn-tbl-delete btn btn-danger" (click)="deleteEmployee(item.id, item)">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </li>
    </ul>
  
 
  <div class="row mt-3">
    <nav aria-label="Page navigation example" class="custom-nav">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link"  aria-label="Previous" (click)="onPageChange(currentPage - 1)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPageNumbers()">
        <a class="page-link"  (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link"  aria-label="Next" (click)="onPageChange(currentPage + 1)">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
</div>
