
<div class="container mt-3">
  <h1 class="text-center">Employees View</h1>
  <div class="row"> 
    <div>
      <button class="border-0 bg-white" ><a routerLink="/Addemployee" class="btn btn-success text-decoration-none w-100" >Add New Employee</a></button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Salary</th>
          <th>View Button</th>
          <th>Delete Button</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of emp">
        <td> {{ item.fullName }} </td>
        <td> {{ item.sex }} </td>
        <td> {{ item.address }}</td>
        <td> {{ item.salary }}</td>
        <td> <a [routerLink]="item.id" class="btn btn-primary">View</a></td>
        <td> <a (click)="deleteEmployee(item.id , item)" class="btn btn-danger">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
