<table class="table table-striped" [hidden]="!bool">
    <thead>
      <tr>
        <th scope=>Name</th>
        <th scope=>Basic Salary</th>
        <th scope=>Month</th>
        <th scope=>Total days</th>
        <th scope=>Total Plus</th>
        <th scope=>Total Late</th>
        <th scope=>Net Salary</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getempbydate">
        <td>{{item.name}}</td>
        <td>{{item.salary}}</td>
        <ng-container *ngFor="let item2 of item.attendances">
            <td>{{item2.month}}</td>
            <td>{{item2.days}}</td>
            <td>{{item2.plus}}</td>
            <td>{{item2.late}}</td>
            <td>{{item2.salary}}</td>
        </ng-container>
        
      </tr>
    </tbody>
