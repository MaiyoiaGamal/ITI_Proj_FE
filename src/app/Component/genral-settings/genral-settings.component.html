<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-lg-8 col-md-10">
        <div class="card">
          <div class="header text-center">
            <h2><strong>General</strong> Setting</h2>
          </div>
          <div class="body">
            <form [formGroup]="Formdata" (ngSubmit)="onSubmit()">  
              <div class="row clearfix">
                <div class="col-sm-6">
                  <form [formGroup]="Formdata" (ngSubmit)="onSubmit()" class="settings-form">
                    <div class="form-group">
                      <label for="plus">Plus:</label>
                      <input type="text" id="plus" formControlName="plus" class="form-control" required>
                    </div>
                    <div class="mt-3" [hidden]="plus?.valid || plus?.untouched">
                      <small class="alert alert-danger" *ngIf="plus?.errors?.['required']" style="font-size: 0.6em;">
                        plus is required
                      </small>
                      <small class="alert alert-danger" *ngIf="plus?.errors?.['range']" style="font-size: 0.6em;">
                        plus hours between (1 , 20)
                      </small>
                    </div>
                  
                    <div class="form-group">
                      <label for="late">Late:</label>
                      <input type="text" id="late" formControlName="late" class="form-control" required>
                    </div>
              
                    <div class="form-check">
                      <input type="checkbox" value="0"  id="sunday" formControlName="sunday" (change)="onCheckboxChange('sunday')" class="form-check-input">
                      <label for="sunday" class="form-check-label">Sunday</label>
                    </div>
                  
                    <div class="form-check">
                      <input type="checkbox" value="1"  id="monday" formControlName="monday" (change)="onCheckboxChange('monday')" class="form-check-input">
                      <label for="monday" class="form-check-label">Monday</label>
                    </div>
                  
                    <div class="form-check">
                      <input type="checkbox" value="2"  id="tuesday" formControlName="tuesday" (change)="onCheckboxChange('tuesday')" class="form-check-input">
                      <label for="tuesday" class="form-check-label">Tuesday</label>
                    </div>
                  
                    <div class="form-check">
                      <input type="checkbox"  value="3"  id="wednesday" formControlName="wednesday" (change)="onCheckboxChange('wednesday')" class="form-check-input">
                      <label for="wednesday" class="form-check-label">Wednesday</label>
                    </div>
                  
                    <div class="form-check">
                      <input type="checkbox" value="4"  id="thursday" formControlName="thursday" (change)="onCheckboxChange('thursday')" class="form-check-input">
                      <label for="thursday" class="form-check-label">Thursday</label>
                    </div>
                  
                    <div class="form-check">
                      <input type="checkbox" value="5"  id="friday" formControlName="friday" (change)="onCheckboxChange('friday')" class="form-check-input">
                      <label for="friday" class="form-check-label">Friday</label>
                    </div>
                  
                    <div class="form-check">
                      <input type="checkbox" value="6"  id="saturday" formControlName="saturday" (change)="onCheckboxChange('saturday')" class="form-check-input">
                      <label for="saturday" class="form-check-label">Saturday</label>
                    </div>
                  
                  
                  
                    <div class="col-lg-12 p-t-20 text-center">
                      <button type="submit" class="btn btn-primary waves-effect m-r-15" (click)="onSubmit()">Submit</button>
                      
                  </div>
                  </form>
          </div>
        </div>
